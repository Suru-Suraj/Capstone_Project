name: 'Terraform'
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    - name: Create SSH key
      run: |
        ssh-keygen -t rsa -b 4096 -f ~/.ssh/capstone
    - name: Variable Creation
      run: read -r KEY < ~/.ssh/capstone.pub
    - name: Print the variable KEY
      run: echo $KEY
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Terraform Init
      run: terraform init
    - name: Terraform Plan
      run: terraform plan
    - name: Terraform Apply
      run: terraform apply -input=false -auto-approve 
    - name: Terraform Output(private)
      run: terraform output private_ip
    - name: Terraform Output(public)
      run: terraform output public_ip
    - name: Terraform Destroy
      run: terraform destroy -auto-approve
